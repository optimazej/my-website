<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин товаров</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Магазин товаров</h1>
    <nav>
      <ul>
        <li><a href="#">Главная</a></li>
        <li><a href="#products">Товары</a></li>
        <li><a href="#contact">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <section id="products">
    <h2>Наши товары</h2>
    <div class="product-list">
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Товар 1">
        <h3>Товар 1</h3>
        <p>Описание товара 1. Очень полезный товар.</p>
        <button>Добавить в корзину</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Товар 2">
        <h3>Товар 2</h3>
        <p>Описание товара 2. Уникальные характеристики.</p>
        <button>Добавить в корзину</button>
      </div>
      <!-- Можно добавить больше товаров -->
    </div>
  </section>

  <section id="contact">
    <h2>Контакты</h2>
    <p>Если у вас возникли вопросы, свяжитесь с нами:</p>
    <form action="#" method="POST">
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Отправить</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Магазин товаров</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
